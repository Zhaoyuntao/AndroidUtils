apply plugin: 'com.android.library'
android {
    compileSdkVersion 26

    lintOptions {
        abortOnError false
    }

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    allprojects {
        gradle.projectsEvaluated {
            tasks.withType(JavaCompile) {
                options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation"
            }
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:26.1.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    //okhttp
    compile 'com.squareup.okhttp3:okhttp:3.10.0'
}
ext {
    bintrayRepo = 'utils'
    bintrayName = 'mylibrary'
    publishedGroupId = 'com.zhaoyuntao.mylibrary'
    libraryName = 'mylibrary'
    artifact = 'mylibrary'
    libraryDescription = 'some useful utils for android'
    siteUrl = 'https://github.com/zhaoyuntao/utils'
    gitUrl = 'https://github.com/zhaoyuntao/utils'
    libraryVersion = '1.0.2'
    developerId = 'zhaoyuntao'
    developerName = 'zhaoyuntao'
    developerEmail = 'xixitongxue@foxmail.com'
    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/installv1.gradle'
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/bintrayv1.gradle'